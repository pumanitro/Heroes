<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <md-input-container>
    <input mdInput placeholder="Name :" [(ngModel)]="hero.name">
  </md-input-container>
  <div>
    <button md-raised-button (click)="goBack()">Back</button>
    <button md-raised-button (click)="goSave()">Save</button>
  </div>
</div>
